{% extends 'layout.html' %}
{% load static %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/main.js' %}" defer></script>
    <section>
        <img class="banner" src="{{ post.banner.url }}" alt="{{ post.title }}" />
        <h1>{{ post.title }}</h1>
        <p>{{ post.date }}</p>
        <p>{{ post.body }}</p>
    </section>
{% endblock %}
