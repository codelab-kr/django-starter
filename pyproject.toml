[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
[tool.isort]
profile = "django"
combine_as_imports = true
include_trailing_comma = true
line_length = 88
multi_line_output = 3
known_first_party = ["core"]
[tool.djlint]
profile = "django"
ignore = "D018,H006,H013,H030,H031,T002,T003"
