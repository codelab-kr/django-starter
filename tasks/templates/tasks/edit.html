<section>
    <h1>New Post</h1>
    <form class="form-with-validation"
          action="{% url 'tasks:edit' pk=task.id %}"
          method="post"
          enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <button class="form-submit">Add Task</button>
    </form>
</section>
