<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Task</h1>
        {% if tasks %}
            <ul>
                {% for task in tasks %}<li>{{ task.title }}</li>{% endfor %}
            </ul>
        {% else %}
            <p>No tasks available</p>
        {% endif %}
    </body>
</html>
