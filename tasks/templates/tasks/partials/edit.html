<section class="bg-white p-6 rounded-lg shadow-md">
    <form class="form-with-validation text-sm text-gray-600"
          hx-post="/tasks/{{ task.id }}/edit/"
          hx-target="closest article"
          hx-swap="outerHTML">
        <div class="flex items-center justify-start">
            <a class="inline-block px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 text-gray-500 ml-1 mr-2"
               href="{{ request.META.HTTP_REFERER }}">Cancel</a>
            <button class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save</button>
        </div>
        <div class="space-y-6">{% csrf_token %} {{ form }}</div>
    </form>
</section>
